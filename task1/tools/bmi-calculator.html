<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../css/bmi-calculator.css">
		<link rel="stylesheet" href="../css/navbar.css">
		</head>
		<body>
			<!-- Navbar begin -->
			<header>
				<nav>
					<div class="navbar">
						<div>
							<a href="../index.html">Home</a>
						</div>
						<div>
							<div class="dropdown">
								<button class="dropbtn">Socials</button>
								<div class="dropdown-content">
									<a href="https://www.instagram.com">Instagram</a>
									<a href="https://www.twitter.com">Twitter</a>
								</div>
							</div>
							<div class="dropdown">
								<button class="dropbtn">Tools</button>
								<div class="dropdown-content">
									<a href="calculator.html">Calculator</a>
									<a href="stopwatch.html">StopWatch</a>
									<a href="typing-speed-tester.html">Typing tester</a>
									<a href="bmi-calculator.html">BMI Calculator</a>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<!-- Navbar end -->
			<div class="outer-div">
				<h1>BMI Calculator</h1>
				<div class="bmi-box">
					<div class="input-box">
						<div class="each-line">
							<p>Enter your Height in (M)</p>
							<input type="number" id="height">
						</div>
						<div class="each-line">
							<p>Enter your Weight in (Kg)</p>
							<input type="number" id="weight">
						</div>
						<div class="each-line button-box">
							<button onclick="calc_bmi()">Calculate</button>
						</div>
					</div>
					<div class="output-box">
						<h3>Result</h3>
						<div class="value-box">
							<p>Your BMI is <span id="bmi">0</span></p>
						</div>
						<div class="result-box green">
							<p id="result">Enter your Height & Weight</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
