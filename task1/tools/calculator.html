<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="../css/calculator.css">
	<link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
		<!-- Navbar begin -->
		<header>
			<nav>
					<div class="navbar">
							<div>
									<a href="../index.html"><img class="home-icon" src="images/icons/home.png"></a>
							</div>
							<div class="dropdown">
									<button class="dropbtn">Tools</button>
									<div class="dropdown-content">
											<a href="calculator.html">Calculator</a>
											<a href="stopwatch.html">StopWatch</a>
											<a href="typing-speed-tester.html">Typing speed tester</a>
											<a href="random-password-generator.html">Random Password Generator</a>
											<a href="pomodoro.html">Pomodoro Timer</a>
									</div>
							</div>
							<div class="social-icons">
								<a href="https://www.linkedin.com/in/dsc-bitd"><img id="icon" class="linkedin" src="images/icons/linkedin.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
								<a href="https://twitter.com/club_bitd"><img id="icon" class="twitter" src="images/icons/twitter.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
								<a href="https://www.instagram.com/dscbitdeoghar"><img id="icon" class="instagram" src="images/icons/instagram.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
								<a href="https://bit.ly/Discord-DSC"><img id="icon" class="discord" src="images/icons/discord.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
								<a href="https://t.me/joinchat/Ql5ukIjDiEcxNmNl"><img id="icon" class="telegram" src="images/icons/telegram.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
							</div>
					</div>
			</nav>
	</header>
	<!-- Navbar end -->
	<section>

		<div class="calculator">
			<div class="input" id="input"></div>
			<div class="buttons">
				<div class="leftPanel">
					<div class="numbers">
						<div>7</div>
						<div>8</div>
						<div>9</div>
					</div>
					<div class="numbers">
						<div>4</div>
						<div>5</div>
						<div>6</div>
					</div>
					<div class="numbers">
						<div>1</div>
						<div>2</div>
						<div>3</div>
					</div>
					<div class="numbers">
						<div>0</div>
						<div>.</div>
						<div id="clear">C</div>
					</div>
				</div>
				<div class="operators">
					<div class="zero">+</div>
					<div class="one">-</div>
					<div class="one">x</div>
					<div class="one">/</div>
				</div>
				
			</div>
			<div class="equal" id="result">=</div>
		</div>
	</section>

	<!-- JS -->
	<script src="../js/navbar.js"></script>
	<script src="../js/calculator.js"></script>
</body>

</html>
