<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/password.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
    </head>

    <body>
        <!-- Navbar begin -->
        <header>
            <nav>
                <div class="navbar">
                    <div>
                        <a href="../index.html">Home</a>
                    </div>
                    <div>
                        <div class="dropdown">
                            <button class="dropbtn">Socials</button>
                            <div class="dropdown-content">
                                <a href="https://www.instagram.com"
                                    >Instagram</a
                                >
                                <a href="https://www.twitter.com">Twitter</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Tools</button>
                            <div class="dropdown-content">
                                <a href="calculator.html">Calculator</a>
                                <a href="stopwatch.html">StopWatch</a>
                                <a href="typing-speed-tester.html"
                                    >Typing tester</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar end -->
        <section>
            <div id="page" class="flex-container wrap">
                <div class="flex-side">
                    <div class="center-content">
                        <h1>Password Generator</h1>
                    </div>

                    <div class="center-content form">
                        <label class="container"
                            >Numbers
                            <input
                                type="checkbox"
                                id="numbers"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains numbers : 1 2 ... 9 0</label
                        >

                        <label class="container"
                            >Uppercase letters
                            <input
                                type="checkbox"
                                id="uppercases"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains uppercase letters : A B ... Y Z</label
                        >

                        <label class="container"
                            >Lowercase letters
                            <input
                                type="checkbox"
                                id="lowercases"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains lowercase letters : a b ... y z</label
                        >

                        <label class="container"
                            >Symbols
                            <input
                                type="checkbox"
                                id="symbols"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains symbols : ! ? # $ % & * + - =</label
                        >

                        <label class="container"
                            >Remove similar characters
                            <input type="checkbox" id="similars" />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >No ambiguous characters : 1 l I ! 0 O Q 8 B</label
                        >

                        <div>
                            <button id="submit-btn" class="btn submit-btn">
                                Generate
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-side result">
                    <div class="center-results">
                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-1"
                                name="password-1"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-1')"
                            >
                                Copy
                            </button>
                        </div>

                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-2"
                                name="password-2"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-2')"
                            >
                                Copy
                            </button>
                        </div>

                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-3"
                                name="password-3"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-3')"
                            >
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="../js/password-generator.js"></script>
    </body>
</html>
