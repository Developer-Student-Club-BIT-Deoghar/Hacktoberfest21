<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="../css/password.css" />
        <link rel="stylesheet" href="../css/navbar.css" />
    </head>

    <body>
        <!-- Navbar begin -->
        <header>
            <nav>
                <div class="navbar">
                    <div>
                        <a href="../index.html"><img class="home-icon" src="images/icons/home.png"></a>
                    </div>
                        <div class="dropdown">
                            <button class="dropbtn">Tools</button>
                            <div class="dropdown-content">
                            <a href="calculator.html">Calculator</a>
                            <a href="stopwatch.html">StopWatch</a>
                            <a href="typing-speed-tester.html">Typing speed tester</a>
                            <a href="random-password-generator.html">Random Password Generator</a>
                            <a href="pomodoro.html">Pomodoro Timer</a>
                        </div>
                    </div>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/dsc-bitd"><img id="icon" class="linkedin" src="images/icons/linkedin.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
                        <a href="https://twitter.com/club_bitd"><img id="icon" class="twitter" src="images/icons/twitter.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
                        <a href="https://www.instagram.com/dscbitdeoghar"><img id="icon" class="instagram" src="images/icons/instagram.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
                        <a href="https://bit.ly/Discord-DSC"><img id="icon" class="discord" src="images/icons/discord.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
                        <a href="https://t.me/joinchat/Ql5ukIjDiEcxNmNl"><img id="icon" class="telegram" src="images/icons/telegram.png" onmouseover='hover(this);' onmouseout='unhover(this);'></a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Navbar end -->
        <section>
            <div id="page" class="flex-container wrap">
                <div class="flex-side">
                    <div class="center-content">
                        <h1>Password Generator</h1>
                    </div>

                    <div class="center-content form">
                        <label class="container"
                            >Numbers
                            <input
                                type="checkbox"
                                id="numbers"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains numbers : 1 2 ... 9 0</label
                        >

                        <label class="container"
                            >Uppercase letters
                            <input
                                type="checkbox"
                                id="uppercases"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains uppercase letters : A B ... Y Z</label
                        >

                        <label class="container"
                            >Lowercase letters
                            <input
                                type="checkbox"
                                id="lowercases"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains lowercase letters : a b ... y z</label
                        >

                        <label class="container"
                            >Symbols
                            <input
                                type="checkbox"
                                id="symbols"
                                checked="checked"
                            />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >Contains symbols : ! ? # $ % & * + - =</label
                        >

                        <label class="container"
                            >Remove similar characters
                            <input type="checkbox" id="similars" />
                            <span class="checkmark"></span>
                        </label>
                        <label class="tip"
                            >No ambiguous characters : 1 l I ! 0 O Q 8 B</label
                        >

                        <div>
                            <button id="submit-btn" class="btn submit-btn">
                                Generate
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex-side result">
                    <div class="center-results">
                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-1"
                                name="password-1"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-1')"
                            >
                                Copy
                            </button>
                        </div>

                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-2"
                                name="password-2"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-2')"
                            >
                                Copy
                            </button>
                        </div>

                        <div class="flex-container password-result">
                            <input
                                type="text"
                                id="password-3"
                                name="password-3"
                                spellcheck="false"
                            />
                            <button
                                class="btn copy-btn no-wrap"
                                onclick="copyPassword('password-3')"
                            >
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- JS -->
        <script src="../js/navbar.js"></script>
        <script src="../js/password-generator.js"></script>
    </body>
</html>
